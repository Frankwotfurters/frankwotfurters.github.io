<!DOCTYPE html>
<html>

<head>
  <title>Image Manipulation Example</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

  <style>
  </style>
</head>

<body>
  <!-- File drop -->
  <div class="container center file-drop" id="file-drop">
    <div class="area">
      <input type="file" id="image-input" class="file-input" accept="image/png,image/jpeg">
    </div>
  </div>
  <!-- File drop END -->
  <!-- Editor -->
  <div class="container center editor" id="editor">
    <div class="flexbox">
      <div class="editImg" id="editImg"></div>
      <div class="editValues">
        <div class="form-outline inputNumber">
          <label class="form-label" for="typeNumber">DPI</label>
          <input type="number" id="typeNumber" value="300" class="form-control" oninput="editBleed()">
        </div>
        <div class="editorGrid">
          <label for="Bleed" class="form-label" id="bleedValue">Bleed: 10</label>
          <input type="range" class="form-range" id="Bleed" min="0" max="50" step="0.5" value="10"
            oninput="document.getElementById('bleedValue').innerHTML = 'Bleed: ' + this.value" onchange="editBleed()">
          <br>
        </div>
        <div class="editorGrid">
          <label for="Smoothness" class="form-label" id="smoothValue">Smoothness: 5</label>
          <input type="range" class="form-range" id="Smoothness" min="0" max="50" step="5" value="5"
            oninput="document.getElementById('smoothValue').innerHTML = 'Smoothness: ' + this.value" onchange="editBleed()">
          <br>
        </div>
        <label for="colorPicker" class="form-label">Color:  </label>
        <input type="color" id="colorPicker" oninput="editColor()" value="#ffffff">
        <br>
        <div class="editorGrid">
          <div style="grid-column: 1; grid-row: 1; padding:0.5rem;">
            <label for="imgWidth" class="form-label" id="imgWidthLabel">Design Width:</label>
            <input type="number" id="imgWidth" class="form-control" oninput="editSize(0, this.value)" data-changed=null>
          </div>

          <div style="grid-column: 2; grid-row: 1; padding:0.5rem;">
            <label for="imgHeight" class="form-label" id="imgHeightLabel">Design Height:</label>
            <input type="number" id="imgHeight" class="form-control" oninput="editSize(1, this.value)" data-changed=null>
          </div>

          <div style="grid-column: 1; grid-row: 2; padding:0.5rem;">
            <label for="newImgWidth" class="form-label" id="newImgWidthLabel">Total Width:</label>
            <input type="number" id="newImgWidth" class="form-control" oninput="editSize(2, this.value)" data-changed=null>
          </div>

          <div style="grid-column: 2; grid-row: 2; padding:0.5rem;">
            <label for="newImgHeight" class="form-label" id="newImgHeightLabel">Total Height:</label>
            <input type="number" id="newImgHeight" class="form-control" oninput="editSize(3, this.value)" data-changed=null>
          </div>

          <div style="grid-column: span 2; grid-row: 3; padding:0.5rem;">
            <label for="bleedWidth" class="form-label" id="bleedWidthLabel">Bleed (per side):</label>
            <input type="number" id="bleedWidth" class="form-control" disabled>
          </div>

          <div style="grid-column: span 2; grid-row: 4; padding:0.5rem">
            <a href="" id="downloadButton"><button class="btn btn-outline-secondary">Download Image</button></a>
          </div>
        </div>
        <img id="original-image" src="#" style="display: none;" alt="Original Image">
      </div>
    </div>
  </div>
  <!-- Editor END -->

  <script src="js/index.js"></script>
</body>

</html>
